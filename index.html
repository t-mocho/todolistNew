<!DOCTYPE html>
<html lang=ja dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=460,initial-scale=1">
  <title>TODOLIST</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c:300&display=swap" rel="stylesheet">

<body>
  <header class="header">
    <h1>TODOLIST</h1>

  <main class="main">

      <button id="inBtn">add</button>
    </div>

    <div class="task">
      <h2 class="task-title">My Task</h2>
      <ul id="task-list">
        <li><i class="material-icons add">favorite</i>おにぎりつくる<i class="material-icons del">delete</i></li>
        <li><i class="material-icons add end">favorite</i>パピコわける<i class="material-icons del">delete</i></li>
        <li><i class="material-icons add end">favorite</i>筋トレ<i class="material-icons del">delete</i></li>
      </ul>
    </div>

  </main>

  <script src="app.js"></script>
</body>

</html>
